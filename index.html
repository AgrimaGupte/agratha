  <style>
    :root{
      --bg: #f8f7f6;
      --card: #ffffff;
      --muted: #8b8b8b;
      --accent: #c55b7a; /* subtle rose */
      --accent-2: #6b7280;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 30px rgba(16,24,40,0.08);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fbfbfb 0%, #f2f2f3 100%);
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
    }

    /* page container */
    .letter-wrap{
      width:100%;
      max-width:920px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:0;
      min-height:520px;
      position: relative;
    }

    /* Centralized photo frame - MOVED TO TOP */
    .photo-frame {
      position: absolute;
      top: 20%; /* Moved higher */
      left: 77%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid rgba(255, 255, 255, 0.8);
      box-shadow: 
        0 10px 30px rgba(197, 91, 122, 0.15),
        inset 0 0 0 1px rgba(197, 91, 122, 0.1);
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.02); }
    }

    /* Decorative hearts in bottom right corner */
    .decorative-hearts {
      position: absolute;
      bottom: 30px;
      right: 40px;
      width: 120px;
      height: 300px;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      opacity: 0.6;
      animation: float-heart 8s ease-in-out infinite;
    }

    .heart-1 {
      width: 25px;
      height: 25px;
      bottom: 10px;
      right: 15px;
      fill: #ff85a2;
      animation-delay: 0s;
    }

    .heart-2 {
      width: 20px;
      height: 20px;
      bottom: 40px;
      right: 5px;
      fill: #ff9eb5;
      animation-delay: 1.5s;
    }

    .heart-3 {
      width: 18px;
      height: 18px;
      bottom: 25px;
      right: 45px;
      fill: #ffb3c6;
      animation-delay: 3s;
    }

    .heart-4 {
      width: 22px;
      height: 22px;
      bottom: 60px;
      right: 30px;
      fill: #ffc2d1;
      animation-delay: 4.5s;
    }

    .heart-5 {
      width: 16px;
      height: 16px;
      bottom: 75px;
      right: 10px;
      fill: #ffd1dc;
      animation-delay: 6s;
    }

    .heart-6 {
      width: 28px;
      height: 28px;
      bottom: 5px;
      right: 60px;
      fill: #ff85a2;
      animation-delay: 2s;
    }

    @keyframes float-heart {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-8px) rotate(5deg) scale(1.1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-12px) rotate(-3deg) scale(1.05);
        opacity: 0.7;
      }
      75% {
        transform: translateY(-5px) rotate(2deg) scale(1.08);
        opacity: 0.9;
      }
    }

    /* Left: message + imagery */
    .left {
      padding:48px;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:22px;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(197,91,122,0.03), rgba(197,91,122,0.01));
    }

    .logo {
      font-family: "Playfair Display", serif;
      font-weight:600;
      letter-spacing:0.02em;
      color:var(--accent);
      font-size:20px;
    }

    .title{
      font-family: "Playfair Display", serif;
      font-size:28px;
      margin:0;
      line-height:1.05;
      color:#0f172a;
    }
    .subtitle{
      color:var(--muted);
      margin-top:6px;
      font-size:16px;
    }

    .typed {
      color:#111827;
      font-size:16px;
      line-height:1.6;
      margin-top:8px;
      max-width:58ch;
    }

    /* gallery - UPDATED FOR EVEN DISTRIBUTION AND BLUNT CORNERS */
    .gallery {
      display: flex;
      justify-content: space-between; /* Evenly distributes all 4 boxes */
      gap: 20px; /* Increased space between boxes */
      margin-top: 14px;
      align-items: center;
      width: 100%;
    }
    .thumb {
      flex: 1; /* Makes all boxes equal width */
      min-width: 0; /* Prevents flex items from overflowing */
      height: 110px;
      width: 90px;
      border-radius: 6px; /* Blunt corners (reduced from 12px) */
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      transition: transform .25s ease, box-shadow .25s;
      border: 1px solid rgba(15,23,42,0.03);
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .thumb:hover {
      transform: translateY(-6px); 
      box-shadow: 0 12px 30px rgba(15,23,42,0.1);
    }

    /* right: card with details and actions */
    .right{
      padding:36px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:stretch;
      justify-content:center;
      border-left:1px solid rgba(15,23,42,0.03);
    }

    .info {
      font-size:14px;
      color:var(--muted);
    }

    .big-heart{
      align-self:center;
      margin-top:6px;
      width:110px;height:110px;
      display:grid;place-items:center;
      border-radius:22px;
      background:linear-gradient(135deg, rgba(197,91,122,0.12), rgba(197,91,122,0.06));
      cursor:pointer;
      transition: transform .2s ease;
      box-shadow:0 12px 30px rgba(197,91,122,0.06);
    }
    .big-heart:hover{transform:translateY(-6px)}
    .heart-svg{width:58px;height:58px;display:block;fill:var(--accent)}

    .actions{
      display:flex;
      gap:12px;
      margin-top:8px;
    }
    .btn{
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background:transparent;
      font-weight:600;
      cursor:pointer;
      transition:background .18s, transform .12s;
      font-size:14px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent), #a94d6f);
      color:white;
      border: none;
      box-shadow: 0 12px 30px rgba(197,91,122,0.12);
    }
    .btn:active{transform:translateY(1px)}

    .meta {
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    /* modal (pop-up letter and image lightbox) */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(12,14,20,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:60;
      padding:20px;
    }
    .modal {
      width:100%;
      max-width:820px;
      background:var(--card);
      border-radius:16px;
      padding:26px;
      box-shadow:0 30px 60px rgba(2,6,23,0.45);
      transform:translateY(18px) scale(.995);
      opacity:0;
      transition: transform .22s cubic-bezier(.2,.9,.3,1), opacity .22s;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .modal.show{transform:none;opacity:1}
    .modal-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .modal h3{margin:0;font-family:"Playfair Display", serif}
    .modal p{color:var(--muted);margin-top:8px;line-height:1.6}
    .close{
      background:transparent;border:0;font-size:18px;color:var(--muted);cursor:pointer;
    }

    /* Scrollable letter content */
    .letter-content {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Custom scrollbar */
    .letter-content::-webkit-scrollbar {
      width: 6px;
    }

    .letter-content::-webkit-scrollbar-track {
      background: rgba(197, 91, 122, 0.1);
      border-radius: 10px;
    }

    .letter-content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    .letter-content::-webkit-scrollbar-thumb:hover {
      background: #a94d6f;
    }

    /* image lightbox */
    .lightbox-img{width:100%;height:auto;border-radius:10px;margin-top:14px}

    /* tiny typing caret */
    .caret{
      display:inline-block;
      width:10px;
      animation: blink 1s steps(2,end) infinite;
      background:var(--accent);
      height:1em;
      vertical-align:middle;
      margin-left:6px;
      border-radius:2px;
      transform-origin:center;
    }
    @keyframes blink { 50% { opacity:0.1 } 0% { opacity:1 } 100% { opacity:1 } }

    /* responsive */
    @media (max-width:920px){
      .letter-wrap{grid-template-columns:1fr; max-width:720px}
      .right{order:2}
      .left{order:1;padding:28px}
      .photo-frame {
        width: 120px;
        height: 120px;
        top: 25%; /* Adjusted for mobile */
      }
      .decorative-hearts {
        bottom: 15px;
        right: 15px;
        width: 100px;
        height: 100px;
      }
    }
    @media (max-width:768px){
      .gallery {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .thumb {
        flex: 0 0 calc(50% - 10px); /* 2 boxes per row on smaller screens */
        margin-bottom: 12px;
      }
      .modal {
        max-height: 70vh;
      }
      .letter-content {
        max-height: 300px;
      }
    }
    @media (max-width:480px){
      .gallery{flex-wrap:nowrap; overflow-x:auto;padding-bottom:6px}
      .thumb{
        width:72px;
        height:72px;
        flex: 0 0 auto; /* Reset flex for horizontal scroll */
      }
      .title{font-size:26px}
      .photo-frame {
        width: 100px;
        height: 100px;
        border-width: 6px;
        top: 22%; /* Adjusted for mobile */
      }
      .decorative-hearts {
        display: none; /* Hide on very small screens */
      }
      .modal {
        max-height: 65vh;
        padding: 20px;
      }
      .letter-content {
        max-height: 250px;
      }
    }
  </style>
</head>

        if (line >= letterLines.length) {

      backdrop.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      setTimeout(()=> backdrop.style.display='none', 240);
    }
    closeModalBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e)=>{ if (e.target === backdrop) closeModal(); });
    document.addEventListener('keydown', (e)=> { if (e.key === 'Escape') closeModal(); });

    document.getElementById('openSurprise').addEventListener('click', ()=>{ openModal(surpriseMessage); });

    document.getElementById('openLetter').addEventListener('click', ()=>{
      const html = `
        <div>
          <div style="color:var(--muted);margin-bottom:6px">A letter from the heart —</div>
          <div class="letter-content">
            ${openLetterContent.map(l => l === "" ? '<br>' : `<p style="margin:0 0 10px 0;line-height:1.6">${l}</p>`).join('')}
          </div>
          <div style="margin-top:12px">
            <button class="btn btn-primary" id="closeFromModal">Close</button>
          </div>
        </div>
      `;
      openModal(html);
      setTimeout(()=> { const cb = document.getElementById('closeFromModal'); if (cb) cb.addEventListener('click', closeModal); }, 10);
    });

    document.querySelectorAll('.thumb').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const src = btn.getAttribute('data-img') || btn.querySelector('img').src;
        const caption = btn.getAttribute('data-caption') || '';
        const html = `
          <div style="display:flex;flex-direction:column;gap:10px">
            <img class="lightbox-img" src="${src}" alt="${caption}" />
            <div style="display:flex;align-items:center;justify-content:space-between">
              <div style="color:var(--muted);font-size:14px">${caption}</div>
            </div>
          </div>
        `;
        openModal(html);
      });
    });

    document.querySelectorAll('button').forEach(b=>{
      b.addEventListener('keyup', (e)=> { if (e.key === 'Enter' || e.key === ' ') b.click(); });
    });
  </script>
</body>
</html>
